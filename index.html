<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Sistema de RH</title>
</head>
<body>
    <header>
        <h1>Controle de Funcionários</h1>
    </header>
    <main>
        <form onsubmit="addFuncionario(); return false;">
            <div>
                <label for="nome">Nome: </label>
                <input id="nome" type="text" class="input" required>
            </div>
            <div>
                <label for="salario">Salário: </label>
                <input id="salario" type="text" class="input" required>
            </div>
            <div>
                <label for="cargo">Cargo: </label>
                <select id="cargo" name="cargo" required>
                    <option value="Desenvolvedor">Desenvolvedor</option>
                    <option value="Analista">Analista</option>
                    <option value="Designer">Designer</option>
                </select>
            </div>

            <input type="submit" value="Adicionar Funcionário" id="add">
        </form>
        <div id="divConteudo">
        
        </div>
    </main>
</body>
</html>
